<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./contactusglobal.css" />
    <link rel="stylesheet" href="./contactus.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM Plex Serif:wght@600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM Plex Sans:wght@300;400;500&display=swap"
    />
  </head>
  <body>
    <div class="contact-us">
      <header class="frame-parent">
        <img
          class="frame-icon"
          loading="eager"
          alt=""
          src="./images/ragam-title.png"
        />

        <div class="primary-frame">
          <div class="home">HOME</div>
          <div class="contact-us1">CONTACT US</div>
        </div>
      </header>
      <section class="contact-us-parent">
        <div class="contact-us2">Contact us</div>
        <div class="location-frame-parent">
          <div class="location-frame">
            <div class="n-i-t-c-frame">
              <div class="call-email-frame">
                <img
                  class="call-icon"
                  loading="eager"
                  alt=""
                  src="./images/call-logo.png"
                />
              </div>
              <div class="by-phone">BY PHONE</div>
            </div>
            <div class="campus-frame">+91 9994058168</div>
          </div>
          <div class="location-frame1">
            <div class="frame-group">
              <div class="pin-drop-wrapper">
                <img
                  class="pin-drop-icon"
                  loading="eager"
                  alt=""
                  src="./images/pin-drop.png"
                />
              </div>
              <div class="find-us">FIND US</div>
            </div>
            <div class="national-institute-of">
              National Institute of Technology Calicut, Kerala 673601
            </div>
          </div>
          <div class="location-frame2">
            <div class="frame-container">
              <div class="mail-wrapper">
                <img
                  class="mail-icon"
                  loading="eager"
                  alt=""
                  src="./images/mail-logo.png"
                />
              </div>
              <div class="by-email">BY EMAIL</div>
            </div>
            <div class="contactusnitcacin">contactus@nitc.ac.in</div>
          </div>
        </div>
      </section>
      <section class="image-frame">
        <div class="rectangle-frame">
          <img
            class="image-8-icon"
            loading="eager"
            alt=""
            src="./images/nit-logo.png"
          />

          <img class="frame-icon1" alt="" src="./images/ragam-title.png" />
        </div>
        <div class="framed-images">
          <button class="four-frames">
            <img class="image-5-icon" alt="" src="./images/insta-logo.png" />
          </button>
          <button class="four-frames1">
            <img class="image-3-icon" alt="" src="./images/x-logo.png" />
          </button>
          <div class="four-frames2">
            <img
              class="image-6-icon"
              loading="eager"
              alt=""
              src="./images/yt-logo.png"
            />
          </div>
          <button class="four-frames3">
            <img class="image-7-icon" alt="" src="./images/whatsapp-logo.png" />
          </button>
        </div>
        <div class="institute-name-frame">
          <b class="national-institute-of1"
            >National Institute of Technology, Calicut</b
          >
          <div class="address-frame">
            <div class="calicut-mukkam-road">
              Calicut Mukkam Road, Kattangal
            </div>
            <div class="kerala-673601">Kerala 673601</div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
